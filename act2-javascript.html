    <script>
        //Below is the 5 string methods
        let string1 = "this is a string";
        let length = string1.length;

        let bigpart = part.toUpperCase();
        let string2 = string1.replace(part, bigpart)
        //Show the 5 string methods in an alert
        function Strings() {
            alert("string: " + string1 + 
            "\nstring length: " + length +
            "\npart of string: " + part + 
            "\ncapital part of string: " + bigpart +
            "\nreplaced part of string: "+ string2);
         }
         //5 Number methods
         let num = 3.14;
         let stringnum = num.toString();
         let exnum = num.toExponential();
         let fixednum = num.toFixed();
         let stringtonum = stringnum.valueOf();
        //Show the 5 num methods in an alert
        function Numbers() {
            alert("Number: " + num + 
            "\nnum + num = " + (num + num) +
            "\nNumber as string: " + stringnum +
            "\nstr + str = " + (stringnum + stringnum) +
            "\nExponential number: " + exnum + 
            "\nFixed number: " + fixednum +
            "\nGet value of string: " + stringtonum);
         }
        //5 Array methods
        const numarr = [1, 10, 100];
        let nalen = numarr.length;

        let salen = strarr.length;
        let nastring = numarr.toString();
        let combinedarr = numarr.concat(strarr);

        //Show the 5 array methods in an alert
        function Arrays() {
            alert("Number array: " + numarr + 
            "\nString array: " + strarr +
            "\nLength of number array: " + nalen + 
            "\nLength of string array: " + salen +
            "\nCombined array: " + combinedarr +
            "\nContinue to make changes to the above arrays");

            numarr.push(1000);
            strarr.pop();

            alert("\nAdd 1000 to end of number array: " + numarr +
            "\nRemove last value from string array: " + strarr
            )
         }

        //Date formats
        
        const year = new Date("2023");
        const yearmonth = new Date("2023-08");
        const fulldate = new Date("2023-08-20");
        const datetime = new Date("2002-08-14T12:43:26Z");

        function Dates() {

        }

        }
